    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    function findxy3(res, e) {
        if (res == 'down') {

            expX = e.clientX - canvasExpBox.offsetLeft;
            expY = e.clientY - canvasExpBox.offsetTop;
            
            posx = Math.floor(expX / 128)
            posy = Math.floor(expY / 128)

            console.log(posy*8+posx)

            CurrentRegion = posy*8+posx

            ctxExpBox.clearRect(0, 0, 1024, 256);

            ctxExpBox.beginPath();
            ctxExpBox.closePath();

            ctxExpBox.lineWidth="6";
            ctxExpBox.strokeStyle="red";
            ctxExpBox.rect(posx*128,posy*128,128,128); 
            
            ctxExpBox.stroke();


            updateMask()    
        }
    }

        if (res == 'move') {

            s_x = cur_x 
            if (s_x < pre_x) {

            } else {

            s_y = cur_y

            tx2.value = (s_y/512.0).toString()+","+(s_x/512.0).toString()+","+(dim_y/512.0).toString()+","+(dim_x/512.0).toString()
